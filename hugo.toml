baseURL = 'https://wunderlich.dev/'
languageCode = 'en-us'
title = 'Alexander Wunderlich'
theme = 'hugo-coder'

defaultContentLanguage = "en"
enableEmoji = true

[pagination]
pagerSize = 10

[markup]
[markup.highlight]
noClasses = false

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[params]
author = "Alexander Wunderlich"
description = "Alexander Wunderlich's personal website"
keywords = "blog,developer,personal,photography"
info = ["Software Engineer"]
avatarURL = "images/profile1.JPEG"
dateFormat = "January 2, 2006"
since = 2025
# Git Commit in Footer, uncomment the line below to enable it
# commit = "https://github.com/luizdepra/hugo-coder/tree/"
# Right To Left, shift content direction for languages such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "dark"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = true
# Series see also post count
maxSeeAlsoItems = 3
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = []

# Custom JS
customJS = []

# Custom remote JS files
customRemoteJS = []


[taxonomies]
category = "categories"
series = "series"
tag = "tags"
author = "authors"

[[params.social]]
name = "Github"
icon = "fa-brands fa-github fa-2x"
weight = 1
url = "https://github.com/mr-wunderlich/"

[[params.social]]
name = "Instagram"
icon = "fa-brands fa-instagram fa-2x"
weight = 2
url = "https://instagram.com/mr_wunderlich/"

[[params.social]]
